
<div class="list_group" [ngStyle]="{background: getColor()}">
<h1 class="title_style"> {{ post.title }}</h1> <h1 class="position_date text_style"> {{ post.created_at | date: 'short' }}</h1>
<h1 class="text_style"> {{ post.content }} </h1>
<button class="Like_style" (click)="loveIt()"> Love it! </button>
<button class="Hate_style" (click)="notloveIt()"> Dont't love it! </button>
</div>
<p></p>
